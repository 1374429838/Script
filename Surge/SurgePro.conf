𝙐𝙣𝙞𝙩𝙚𝙙 𝙆𝙞𝙣𝙜𝙙𝙤𝙢 = select, policy-path= 订阅, update-interval=43200, policy-regex-filter=(英国).*(IEPL|CEN|BGP|AGA|GIA)
𝙐𝙣𝙞𝙩𝙚𝙙 𝙎𝙩𝙖𝙩𝙚𝙨 = select, policy-path= 订阅, update-interval=43200, policy-regex-filter=(美国).*(IEPL|CEN|BGP|AGA|GIA)
𝙆𝙤𝙧𝙚𝙖 = select, policy-path= 订阅, update-interval=43200, policy-regex-filter=(韩国).*(IEPL|CEN|BGP|AGA|GIA)
𝙊𝙩𝙝𝙚𝙧 = select, policy-path= 订阅, update-interval=43200, policy-regex-filter=^((?!香港|台湾|新加坡|日本|韩国|美国|英国).)*$

