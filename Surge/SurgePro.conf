𝘼𝙐𝙏𝙊🏄🏻‍♂️ = url-test, url=http://www.gstatic.com/generate_204, policy-path=订阅, update-interval=43200, policy-regex-filter=IEPL\+|CEN, timeout=0, interval=600, tolerance=50
𝙃𝙤𝙣𝙜 𝙆𝙤𝙣𝙜 = select, policy-path=订阅, update-interval=43200, policy-regex-filter=(香港).*(IEPL|CEN|BGP|AGA|GIA)
